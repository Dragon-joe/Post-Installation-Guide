            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            color: var(--primary);
        }

        }

        .content {

            grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));

        // Render content to the page
        function renderContent(filter = 'all', searchTerm = '') {
            const container = document.getElementById('content-container');
            container.innerHTML = '';
            
            data.forEach(category => {
                const filteredItems = category.items.filter(item => {
                    const matchesFilter = filter === 'all' || item.type === filter;
                    const matchesSearch = item.name.toLowerCase().includes(searchTerm.toLowerCase());
                    return matchesFilter && matchesSearch;
                });
                
                if (filteredItems.length > 0) {
                    const categoryEl = document.createElement('div');
                    categoryEl.className = 'category';
                    
                    let categoryHTML = `
                        <h2><i class="${category.icon}"></i> ${category.title}</h2>
                        <ul>
                    `;
                    
                    filteredItems.forEach(item => {
                        let itemName = item.name;
                        if (searchTerm) {
                            const regex = new RegExp(`(${searchTerm})`, 'gi');
                            itemName = itemName.replace(regex, '<span class="highlight">$1</span>');
                        }
                        
                        const optionalClass = item.type === 'optional' ? 'optional' : '';
                        categoryHTML += `
                            <li>
                                <div class="item-content">
                                    <i class="fas fa-${getItemIcon(item.type)}"></i> 
                                    <span class="${optionalClass}">${itemName}</span>
                                </div>
                                ${item.link ? `<a href="${item.link}" target="_blank" class="download-btn"><i class="fas fa-download"></i> Download</a>` : ''}
                            </li>
                        `;
                    });
                    
                    categoryHTML += '</ul>';
                    categoryEl.innerHTML = categoryHTML;
                    container.appendChild(categoryEl);
                }
            });
        }

        // Get appropriate icon based on type
        function getItemIcon(type) {
            switch(type) {
                case 'essential': return 'star';
                case 'optional': return 'circle-notch';
                case 'dev': return 'code';
                default: return 'check';
            }
        }

        // Setup dark mode toggle
        function setupDarkMode() {
            const themeToggle = document.getElementById('theme-toggle');
            const icon = themeToggle.querySelector('i');
            const modeIndicator = document.getElementById('mode-indicator');
            const modeIcon = modeIndicator.querySelector('i');
            const techImage = document.getElementById('tech-image');
            
            // Check if user has a dark mode preference saved
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Set initial theme
            if (savedTheme === 'light' || (!savedTheme && !prefersDark)) {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                techImage.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 400'%3E%3Crect fill='%23f5f6fa' width='800' height='400'/%3E%3Cg fill='%236c5ce7' opacity='0.6'%3E%3Ccircle cx='400' cy='200' r='100'/%3E%3Ccircle cx='650' cy='110' r='30'/%3E%3Ccircle cx='200' cy='300' r='20'/%3E%3Ccircle cx='150' cy='100' r='40'/%3E%3Ccircle cx='700' cy='300' r='50'/%3E%3C/g%3E%3Cpath d='M200,200 Q400,50 600,200' stroke='%23fd79a8' stroke-width='10' fill='none'/%3E%3Cpath d='M250,300 Q400,150 550,300' stroke='%23a29bfe' stroke-width='8' fill='none'/%3E%3C/svg%3E";
            } else {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                techImage.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 400'%3E%3Crect fill='%23121826' width='800' height='400'/%3E%3Cg fill='%236c5ce7' opacity='0.6'%3E%3Ccircle cx='400' cy='200' r='100'/%3E%3Ccircle cx='650' cy='110' r='30'/%3E%3Ccircle cx='200' cy='300' r='20'/%3E%3Ccircle cx='150' cy='100' r='40'/%3E%3Ccircle cx='700' cy='300' r='50'/%3E%3C/g%3E%3Cpath d='M200,200 Q400,50 600,200' stroke='%23fd79a8' stroke-width='10' fill='none'/%3E%3Cpath d='M250,300 Q400,150 550,300' stroke='%23a29bfe' stroke-width='8' fill='none'/%3E%3C/svg%3E";
            }
            
            themeToggle.addEventListener('click', () => {
                if (document.body.classList.contains('dark-mode')) {
                    document.body.classList.remove('dark-mode');
                    document.body.classList.add('light-mode');
                    localStorage.setItem('theme', 'light');
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    modeIcon.classList.remove('fa-moon');
                    modeIcon.classList.add('fa-sun');
                    modeIndicator.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
                    techImage.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 400'%3E%3Crect fill='%23f5f6fa' width='800' height='400'/%3E%3Cg fill='%236c5ce7' opacity='0.6'%3E%3Ccircle cx='400' cy='200' r='100'/%3E%3Ccircle cx='650' cy='110' r='30'/%3E%3Ccircle cx='200' cy='300' r='20'/%3E%3Ccircle cx='150' cy='100' r='40'/%3E%3Ccircle cx='700' cy='300' r='50'/%3E%3C/g%3E%3Cpath d='M200,200 Q400,50 600,200' stroke='%23fd79a8' stroke-width='10' fill='none'/%3E%3Cpath d='M250,300 Q400,150 550,300' stroke='%23a29bfe' stroke-width='8' fill='none'/%3E%3C/svg%3E";
                } else {
                    document.body.classList.remove('light-mode');
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    modeIcon.classList.remove('fa-sun');
                    modeIcon.classList.add('fa-moon');
                    modeIndicator.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
                    techImage.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 400'%3E%3Crect fill='%23121826' width='800' height='400'/%3E%3Cg fill='%236c5ce7' opacity='0.6'%3E%3Ccircle cx='400' cy='200' r='100'/%3E%3Ccircle cx='650' cy='110' r='30'/%3E%3Ccircle cx='200' cy='300' r='20'/%3E%3Ccircle cx='150' cy='100' r='40'/%3E%3Ccircle cx='700' cy='300' r='50'/%3E%3C/g%3E%3Cpath d='M200,200 Q400,50 600,200' stroke='%23fd79a8' stroke-width='10' fill='none'/%3E%3Cpath d='M250,300 Q400,150 550,300' stroke='%23a29bfe' stroke-width='8' fill='none'/%3E%3C/svg%3E";
                }
                
                // Show mode indicator for 3 seconds
                modeIndicator.style.display = 'flex';
                setTimeout(() => {
                    modeIndicator.style.display = 'none';
                }, 3000);
            });
        }

        // Setup filtering and search
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const searchInput = document.getElementById('search-input');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const filter = button.getAttribute('data-filter');
                    renderContent(filter, searchInput.value);
                });
            });
            
            searchInput.addEventListener('input', () => {
                const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
                renderContent(activeFilter, searchInput.value);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderContent();
            setupDarkMode();
            setupFilters();
            
            // Hide mode indicator after 3 seconds of loading
            setTimeout(() => {
                document.getElementById('mode-indicator').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
