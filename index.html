        :root {

            --text: #2d3436;
            --bg: #f5f6fa;
            --card: #ffffff;
            --border: #e2e8f0;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
            --header-bg: linear-gradient(135deg, var(--primary), var(--primary-dark));
            --filter-btn-bg: #ffffff;
            --filter-btn-text: #2d3436;
            --search-bg: #ffffff;
        }

        .dark-mode {
            --text: #e2e8f0;
            --bg: #121826;
            --card: #1a2234;
            --border: #2d3748;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            --header-bg: linear-gradient(135deg, var(--primary-dark), var(--primary));

            --filter-btn-text: #e2e8f0;

        /* Make all H2 headers and icons visible in dark mode */
        .dark-mode h2,
        .dark-mode h2 i {
            color: var(--text);
        }



        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding-bottom: 50px;
        }

        header {
            background: var(--header-bg);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        }

        .header-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .author {
            font-style: italic;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .author img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .container {
            max-width: 1200px;
            margin: 2.5rem auto;
            padding: 0 1.5rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem;
            margin-bottom: 2.5rem;
            justify-content: center;
            align-items: center;
            background: var(--card);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .search-box {
            flex: 1;
            min-width: 280px;
            max-width: 500px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 14px 22px;
            border: 1px solid var(--border);
            border-radius: 50px;
            background-color: var(--search-bg);
            color: var(--text);
            font-size: 1rem;
            box-shadow: var(--shadow);
        }

        .search-box i {
            position: absolute;
            right: 22px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            justify-content: center;
        }

        .filter-btn {
            padding: 12px 18px;
            border: none;
            border-radius: 50px;
            background-color: var(--filter-btn-bg);
            color: var(--filter-btn-text);
            cursor: pointer;
            font-weight: 600;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn.active {
            background-color: var(--primary);
            color: white;
        }

        .filter-btn:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .theme-toggle {
            background: var(--card);
            border: none;
            border-radius: 50%;
            width: 54px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            color: var(--primary);
        }

        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));
            gap: 2rem;
        }

        .category {
            background-color: var(--card);
            border-radius: var(--radius);
            padding: 1.8rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            border: 1px solid var(--border);
        }

        .category:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }


        .category h2 {
            color: var(--primary);
            font-size: 1.5em;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--secondary);
            display: flex;
            align-items: center;
            gap: 12px;

        }

        .category ul {
            list-style-type: none;
        }

        .category li {
            padding: 12px 0;
            border-bottom: 1px dashed var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .category li:last-child {
            border-bottom: none;
        }

        .category li .item-content {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .category li i {
            color: var(--accent);
            font-size: 1.1rem;
        }

        .optional {
            opacity: 0.85;
        }

        .optional::after {
            content: " (Optional)";
            font-size: 0.85em;
            color: var(--accent);
        }

        .download-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.85rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s ease;
        }

        .download-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem 1rem;
            color: var(--text);
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .tech-image {
            display: flex;
            justify-content: center;
            margin: 2rem 0 3rem;
        }

        .tech-image img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            h1 {
                font-size: 2.2rem;
            }
        }

        .highlight {
            background-color: rgba(178, 176, 232, 0.3);
            border-radius: 4px;
            padding: 0 4px;
            font-weight: 500;
        }

        .mode-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
            opacity: 0.9;
            display: none;
        }

        .program-info {
            display: none;
            background: var(--card);
            border-left: 4px solid var(--primary);
            padding: 12px;
            margin-top: 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: var(--text);
        }

        .info-icon {
            color: var(--primary);
            cursor: pointer;
            margin-left: 8px;
        }

        .info-icon:hover {
            color: var(--accent);
        }

        /* Navigation bar */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 1rem;
            background: var(--card);
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .nav-link {
            font-weight: 600;
            text-decoration: none;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-link:hover {
            color: var(--primary-dark);
        }
    </style>
</head>

            {
                title: "System Utilities",
                icon: "fas fa-toolbox",
                items: [
                    { name: "Revo Uninstaller Pro", type: "optional", link: "https://www.revouninstaller.com/products/revo-uninstaller-pro/", description: "Advanced uninstaller that removes leftover files and registry entries." },
                    { name: "BleachBit", type: "optional", link: "https://www.bleachbit.org/download", description: "System cleaner that frees disk space and protects privacy by deleting unnecessary files." },

                    { name: "Process Hacker", type: "optional", link: "https://processhacker.sourceforge.io/downloads.php", description: "Advanced task manager with detailed process information and system monitoring." },

                    { name: "Listary", type: "optional", link: "https://www.listary.com/download", description: "Search utility that makes finding files and launching applications faster." }
                ]
            },
            {
                title: "How to Download Official Windows ISO",
                icon: "fas fa-download",
                items: [
                    { name: "Method 1: From Microsoft Website", type: "essential", link: "https://www.microsoft.com/software-download/windows10", description: "Official method to download Windows ISO directly from Microsoft's website." },
                    { name: "Method 2: From Rufus Directly", type: "essential", link: "https://rufus.ie/en/", description: "Use Rufus tool to download Windows ISO images and create bootable USB drives." }
                ]
            }
        ];

        // Render content to the page
        function renderContent(filter = 'all', searchTerm = '') {
            const container = document.getElementById('content-container');
            container.innerHTML = '';

            data.forEach(category => {
                const filteredItems = category.items.filter(item => {
                    const matchesFilter = filter === 'all' || item.type === filter;
                    const matchesSearch = item.name.toLowerCase().includes(searchTerm.toLowerCase());
                    return matchesFilter && matchesSearch;
                });

                if (filteredItems.length > 0) {
                    const categoryEl = document.createElement('div');
                    categoryEl.className = 'category';

                    let categoryHTML = `
                        <h2><i class="${category.icon}"></i> ${category.title}</h2>
                        <ul>
                    `;

                    filteredItems.forEach(item => {
                        let itemName = item.name;
                        if (searchTerm) {
                            const regex = new RegExp(`(${searchTerm})`, 'gi');
                            itemName = itemName.replace(regex, '<span class="highlight">$1</span>');
                        }

                        const optionalClass = item.type === 'optional' ? 'optional' : '';
                        const itemId = item.name.replace(/\s+/g, '-').toLowerCase();

                        categoryHTML += `
                            <li>
                                <div class="item-content">
                                    <i class="fas fa-${getItemIcon(item.type)}"></i> 
                                    <span class="${optionalClass}">${itemName}</span>
                                    <i class="fas fa-info-circle info-icon" onclick="toggleInfo('${itemId}')"></i>
                                </div>
                                ${item.link ? `<a href="${item.link}" target="_blank" class="download-btn"><i class="fas fa-download"></i> Download</a>` : ''}
                            </li>
                            <div class="program-info" id="${itemId}">
                                <p>${item.description}</p>
                            </div>
                        `;
                    });

                    categoryHTML += '</ul>';
                    categoryEl.innerHTML = categoryHTML;
                    container.appendChild(categoryEl);
                }
            });
        }

        // Toggle program info display
        function toggleInfo(itemId) {
            const infoElement = document.getElementById(itemId);
            if (infoElement.style.display === 'block') {
                infoElement.style.display = 'none';
            } else {
                // Hide all other info elements
                document.querySelectorAll('.program-info').forEach(el => {
                    el.style.display = 'none';
                });
                infoElement.style.display = 'block';
            }
        }

        // Get appropriate icon based on type
        function getItemIcon(type) {
            switch (type) {
                case 'essential': return 'star';
                case 'optional': return 'circle-notch';
                case 'dev': return 'code';
                default: return 'check';
            }
        }

        // Setup dark mode toggle
        function setupDarkMode() {
            const themeToggle = document.getElementById('theme-toggle');
            const icon = themeToggle.querySelector('i');
            const modeIndicator = document.getElementById('mode-indicator');
            const modeIcon = modeIndicator.querySelector('i');
            const techImage = document.getElementById('tech-image');

            // Check if user has a dark mode preference saved
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            // Set initial theme
            if (savedTheme === 'light' || (!savedTheme && !prefersDark)) {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                techImage.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 400'%3E%3Crect fill='%23f5f6fa' width='800' height='400'/%3E%3Cg fill='%231A2A80' opacity='0.6'%3E%3Ccircle cx='400' cy='200' r='100'/%3E%3Ccircle cx='650' cy='110' r='30'/%3E%3Ccircle cx='200' cy='300' r='20'/%3E%3Ccircle cx='150' cy='100' r='40'/%3E%3Ccircle cx='700' cy='300' r='50'/%3E%3C/g%3E%3Cpath d='M200,200 Q400,50 600,200' stroke='%23B2B0E8' stroke-width='10' fill='none'/%3E%3Cpath d='M250,300 Q400,150 550,300' stroke='%237A85C1' stroke-width='8' fill='none'/%3E%3C/svg%3E";
            } else {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                techImage.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 400'%3E%3Crect fill='%23121826' width='800' height='400'/%3E%3Cg fill='%231A2A80' opacity='0.6'%3E%3Ccircle cx='400' cy='200' r='100'/%3E%3Ccircle cx='650' cy='110' r='30'/%3E%3Ccircle cx='200' cy='300' r='20'/%3E%3Ccircle cx='150' cy='100' r='40'/%3E%3Ccircle cx='700' cy='300' r='50'/%3E%3C/g%3E%3Cpath d='M200,200 Q400,50 600,200' stroke='%23B2B0E8' stroke-width='10' fill='none'/%3E%3Cpath d='M250,300 Q400,150 550,300' stroke='%237A85C1' stroke-width='8' fill='none'/%3E%3C/svg%3E";
            }

            themeToggle.addEventListener('click', () => {
                if (document.body.classList.contains('dark-mode')) {
                    document.body.classList.remove('dark-mode');
                    document.body.classList.add('light-mode');
                    localStorage.setItem('theme', 'light');
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    modeIcon.classList.remove('fa-moon');
                    modeIcon.classList.add('fa-sun');
                    modeIndicator.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
                    techImage.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 400'%3E%3Crect fill='%23f5f6fa' width='800' height='400'/%3E%3Cg fill='%231A2A80' opacity='0.6'%3E%3Ccircle cx='400' cy='200' r='100'/%3E%3Ccircle cx='650' cy='110' r='30'/%3E%3Ccircle cx='200' cy='300' r='20'/%3E%3Ccircle cx='150' cy='100' r='40'/%3E%3Ccircle cx='700' cy='300' r='50'/%3E%3C/g%3E%3Cpath d='M200,200 Q400,50 600,200' stroke='%23B2B0E8' stroke-width='10' fill='none'/%3E%3Cpath d='M250,300 Q400,150 550,300' stroke='%237A85C1' stroke-width='8' fill='none'/%3E%3C/svg%3E";
                } else {
                    document.body.classList.remove('light-mode');
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    modeIcon.classList.remove('fa-sun');
                    modeIcon.classList.add('fa-moon');
                    modeIndicator.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
                    techImage.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 400'%3E%3Crect fill='%23121826' width='800' height='400'/%3E%3Cg fill='%231A2A80' opacity='0.6'%3E%3Ccircle cx='400' cy='200' r='100'/%3E%3Ccircle cx='650' cy='110' r='30'/%3E%3Ccircle cx='200' cy='300' r='20'/%3E%3Ccircle cx='150' cy='100' r='40'/%3E%3Ccircle cx='700' cy='300' r='50'/%3E%3C/g%3E%3Cpath d='M200,200 Q400,50 600,200' stroke='%23B2B0E8' stroke-width='10' fill='none'/%3E%3Cpath d='M250,300 Q400,150 550,300' stroke='%237A85C1' stroke-width='8' fill='none'/%3E%3C/svg%3E";
                }

                // Show mode indicator for 3 seconds
                modeIndicator.style.display = 'flex';
                setTimeout(() => {
                    modeIndicator.style.display = 'none';
                }, 3000);
            });
        }

        // Setup filtering and search
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const searchInput = document.getElementById('search-input');

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    const filter = button.getAttribute('data-filter');
                    renderContent(filter, searchInput.value);
                });
            });

            searchInput.addEventListener('input', () => {
                const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
                renderContent(activeFilter, searchInput.value);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderContent();
            setupDarkMode();
            setupFilters();

            // Hide mode indicator after 3 seconds of loading
            setTimeout(() => {
                document.getElementById('mode-indicator').style.display = 'none';
            }, 3000);
        });
    </script>
