<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Up Windows - Tutorial Videos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f6fa;
      --card: #fff;
      --text: #222;
      --primary: #3b82f6;
      --primary-dark: #1e40af;
      --border: #ddd;
      --radius: 16px;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }
    body.dark {
      --bg: #181a1f;
      --card: #24262c;
      --text: #e4e6eb;
      --primary: #60a5fa;
      --primary-dark: #2563eb;
      --border: #333;
      --shadow: 0 4px 12px rgba(0,0,0,0.4);
    }

    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }
    header p {
      margin: 0.5rem 0 0;
      font-weight: 300;
    }

    /* nav */
    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem;
      background: var(--card);
      box-shadow: var(--shadow);
      border-bottom: 1px solid var(--border);
      margin-bottom: 1rem;
    }
    .nav-link {
      font-weight: 600;
      text-decoration: none;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .nav-link:hover {
      color: var(--primary-dark);
    }

    /* controls */
    .video-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin: 2rem auto;
      max-width: 1000px;
    }
    .video-controls input {
      padding: 0.7rem 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      flex: 1;
      max-width: 280px;
      font-size: 0.95rem;
    }
    .filter-btn {
      padding: 0.7rem 1rem;
      border: none;
      border-radius: var(--radius);
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .filter-btn.active,
    .filter-btn:hover {
      background: var(--primary-dark);
    }

    /* grid videos */
    .content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto 3rem;
      padding: 0 1rem;
    }

    .video-card {
      background: var(--card);
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: transform 0.2s;
    }
    .video-card:hover {
      transform: translateY(-4px);
    }
    .video-card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .video-frame {
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    /* theme toggle */
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background 0.3s;
    }
    .theme-toggle:hover {
      background: var(--primary-dark);
    }

    /* footer */
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--text);
      opacity: 0.8;
      border-top: 1px solid var(--border);
    }
  </style>
</head>

    const container = document.getElementById("video-container");
    const searchInput = document.getElementById("video-search");
    const filterBtns = document.querySelectorAll(".filter-btn");

    function renderVideos(filter = "all", search = "") {
      container.innerHTML = "";
      videos
        .filter(v => (filter === "all" || v.category === filter))
        .filter(v => v.title.toLowerCase().includes(search.toLowerCase()))
        .forEach(video => {
          const card = document.createElement("div");
          card.className = "video-card";
          card.innerHTML = `
            <h2><i class="fas fa-play-circle"></i> ${video.title}</h2>
            <div class="video-frame">
              <iframe width="100%" height="200" src="${video.embed}" frameborder="0" allowfullscreen></iframe>
            </div>
          `;
          container.appendChild(card);
        });
    }

    filterBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        filterBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderVideos(btn.dataset.category, searchInput.value);
      });
    });

    searchInput.addEventListener("input", () => {
      const activeFilter = document.querySelector(".filter-btn.active").dataset.category;
      renderVideos(activeFilter, searchInput.value);
    });

    document.addEventListener("DOMContentLoaded", () => renderVideos());

    // theme toggle
    const themeToggle = document.getElementById("theme-toggle");
    const body = document.body;

    if(localStorage.getItem("theme") === "dark") body.classList.add("dark");

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
      themeToggle.innerHTML = body.classList.contains("dark") ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
