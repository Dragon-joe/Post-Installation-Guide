<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial Videos - Post-Installation Guide</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* نفس ستايل الكروت من موقعك */
    .video-card {
      background: var(--card);
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }
    .video-card h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .video-frame {
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    /* شريط البحث والفلتر */
    .video-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .video-controls input {
      padding: 0.6rem 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      flex: 1;
      max-width: 300px;
    }
    .filter-btn {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: var(--radius);
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    .filter-btn.active,
    .filter-btn:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1><i class="fas fa-video"></i> Tutorial Videos</h1>
      <p class="subtitle">Step-by-step walkthroughs for your Windows setup</p>
    </div>
  </header>

  <nav class="nav-bar">
    <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
    <a href="videos.html" class="nav-link"><i class="fas fa-video"></i> Videos</a>
  </nav>

  <div class="container">
    <div class="video-controls">
      <input type="text" id="video-search" placeholder="Search videos...">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="installation">Installation</button>
      <button class="filter-btn" data-category="drivers">Drivers</button>
      <button class="filter-btn" data-category="customization">Customization</button>
    </div>
    <div class="content" id="video-container"></div>
  </div>

  <script>
    const videos = [
      {
        title: "How to Install Windows Updates",
        category: "installation",
        embed: "https://www.youtube.com/embed/VIDEO_ID_1"
      },
      {
        title: "Installing GPU Drivers",
        category: "drivers",
        embed: "https://www.youtube.com/embed/VIDEO_ID_2"
      },
      {
        title: "Customizing Windows 11 Taskbar",
        category: "customization",
        embed: "https://www.youtube.com/embed/VIDEO_ID_3"
      }
    ];

    const container = document.getElementById("video-container");
    const searchInput = document.getElementById("video-search");
    const filterBtns = document.querySelectorAll(".filter-btn");

    function renderVideos(filter = "all", search = "") {
      container.innerHTML = "";
      videos
        .filter(v => (filter === "all" || v.category === filter))
        .filter(v => v.title.toLowerCase().includes(search.toLowerCase()))
        .forEach(video => {
          const card = document.createElement("div");
          card.className = "video-card";
          card.innerHTML = `
            <h2><i class="fas fa-play-circle"></i> ${video.title}</h2>
            <div class="video-frame">
              <iframe width="100%" height="315" src="${video.embed}" frameborder="0" allowfullscreen></iframe>
            </div>
          `;
          container.appendChild(card);
        });
    }

    // فلترة بالضغط على الأزرار
    filterBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        filterBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderVideos(btn.dataset.category, searchInput.value);
      });
    });

    // البحث
    searchInput.addEventListener("input", () => {
      const activeFilter = document.querySelector(".filter-btn.active").dataset.category;
      renderVideos(activeFilter, searchInput.value);
    });

    document.addEventListener("DOMContentLoaded", () => renderVideos());
  </script>
</body>
</html>
